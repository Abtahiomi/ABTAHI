<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSC Guide Book | ABTAHI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
      padding: 10px;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #00bcd4;
      color: white;
      border-radius: 12px;
      animation: fadeIn 1.5s ease;
    }
    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
    }
    header p {
      font-size: 1rem;
    }
    .guide-list {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }
    .guide-item {
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: slideUp 0.8s ease;
    }
    .guide-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .guide-item h3 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #00acc1;
    }
    .guide-item a {
      color: #00796b;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes slideUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
      font-size: 0.85rem;
    }
    footer span {
      color: #00acc1;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <header>
    <h1>HSC Guide Book</h1>
    <p>Bangla | English | ICT | Accounting গাইড PDF লিংক</p>
  </header>

  <section class="guide-list">

    </div>
    <div class="guide-item">
      <h3>ইংরেজি ১ম পত্র</h3>
      <a href="https://drive.google.com/drive/folders/1ADCh4LYRjUtRqOcvNM5HV2e3rGukUWCo" target="_blank">PDF Folder</a>
    </div>
    <div class="guide-item">
      <h3>আইসিটি</h3>
      <a href="https://drive.google.com/file/d/1Yr86Fcc4Ymb-GUB_Deq0nlpwKsX9mNmx/view" target="_blank">PDF Download</a>
    </div>
    <div class="guide-item">
      <h3>অ্যাকাউন্টিং</h3>
      <a href="https://drive.google.com/file/d/11rD_7Oam6NoaS0gTXN8I-W8ziYTnuwUB/view?fbclid=IwAR0D6E3kta5lUD-o3bKbjbGkEuykQFpAkBZ7c1Qu_2fEcDCUkXZg-pkAsRw" target="_blank">PDF Download</a>
    </div>
  </section>

  <footer>
